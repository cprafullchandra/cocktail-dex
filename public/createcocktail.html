<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="A quick and easy way to find and create cocktails!" />
  <meta name="author" content="Brandon H., Chiraag P., Daniel K., David L." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CocktailDex - Create a Cocktail</title>
  <link rel="stylesheet" type="text/css" href="resources/css/style.css" media="screen" />
  <script src="resources/js/jquery-3.1.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
  <script src="resources/js/components.js"></script>
  <script src="resources/js/app.js"></script>
  <script src="resources/js/navbar.js"></script>
  <script language='javascript' type='text/javascript'>
    function verifyLists() {
      if($('#ingredientslist li').length  > 0) {
        openModal('#cocktailConfirmModal');
      } else {
        alert('Must have at least 1 ingredient added.');
      }
      return false;
    }
  </script>
  <style type="text/css">
    br{
      line-height: 200%;
    }
    div{
      position: relative;
    }
    textarea{
      width: 290px;
      height: 150px;
    }
    .buttonCreate {
      height: 30px;
      width:200px;
      color: #ffffff;
      background-color: #a82400;
    }
    #confirmation {
      padding-top: 10px;
      text-align: center;
      font-size: 18px;
    }
    #cocktailPic {
      width: 200px;
      height: 200px;
      border: solid 2px black;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 10px;
    }
    #fileBtn {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="mainnav">
    <ul id="globalnav" class="sitenav">
      <li><a href="index.html">Home</a></li>
      <li><a onclick="accessAsUser('mycocktails.html')">My Cocktails</a></li>
      <li><a onclick="accessAsUser('myfavorites.html')">My Favorites</a></li>
      <li><a onclick="accessAsUser('myShelf.html')">My Shelf</a></li>
      <li><a href="about.html">About/FAQs</a></li>
      <li><a href="team.html">Team</a></li>
      <li class="auth">
        <ul>
          <li id="signinli"><a class="authlink" href="signin.html">Sign in</a></li>
          <li id="signoutli" class="hide"><a class="authlink" onclick="signOut()">Sign out</a></li>
        </ul>
      </li>
      <li class="navicon">
        <a href="javascript:;" onclick="navRespond()">&#9776;</a>
      </li>
    </ul>
  </div>
  <h1>Create My Cocktail</h1>
  <div id="content" style="text-align: center">
    <form onsubmit="javascript: return verifyLists();">
      <div id="cocktailPic"></div>
      <label for="fileBtn">Image Upload:</label><br/>
      <input class="mt10" type="file" id="fileBtn" accept="image/*" required /><br/>
      <input id="cocktailname" class="input2" type="text" placeholder="Cocktail Name" required /><br/>
      <select id="spirittype" class="dropdownmenu" required>
        <option value="" disabled selected>Spirit Type</option>
        <<option value="Bourbon">Bourbon</option>
        <option value="Gin">Gin</option>
        <option value="Rum">Rum</option>
        <option value="Vodka">Vodka</option>
        <option value="Whiskey">Whiskey</option>
        <option value="Wine">Wine</option>
      </select><br/>
      <select id="glasstype" class="dropdownmenu" required>
        <option value="" disabled selected>Glass Type</option>
        <option value="Lowball glass">Lowball</option>
        <option value="Highball glass">Highball</option>
        <option value="Martini glass">Martini</option>
        <option value="Cocktail glass">Cocktail</option>
      </select><br/>
      <input id="newingredient" class="input1 mt10" type="text" placeholder="Add Ingredient" maxlength="30" />
      <button class="addElem mt10" type="button" onclick="addToList('#ingredientslist', '#newingredient')">+</button>
      <ul id="ingredientslist"></ul><br/>
      <textarea id="info" name="information" placeholder="Information on Cocktail (Required)" required></textarea><br/>
      <textarea id="instructions" class="mt10" name="instructions" placeholder="Instructions (Required)" required></textarea><br/>
      <button class="buttonCreate btn-open mt10" type="submit">Create my Drink!</button>
    </form>
    <div id="cocktailConfirmModal" class="modal-wrapper">
      <div class="modal-content">
        <div class="relative">
          <button class="btn btn-close" onclick="closeModal('#cocktailConfirmModal')">&times;</button>
          <p id="confirmation">
            Are you sure you want to create this drink?<br/>
            Once created it cannot be removed from the cocktail list!
          </p><br/>
          <div class="user-form">
            <button class="search" onclick="closeModal('#cocktailConfirmModal');createCocktail();">Create my Cocktail!</button>
            <button class="search mt10" onclick="closeModal('#cocktailConfirmModal')">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <nav class="authors">
      <a href="team.html">Meet our Team!</a>
    </nav>
  </footer>
</body>
</html>
