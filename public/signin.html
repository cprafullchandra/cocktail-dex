<html>
<head>
  <meta charset="utf-8" />

  <meta name="author" content="Brandon H., Chiraag P., Daniel K., David L." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CocktailDex - Sign In </title>
  <link rel="stylesheet" type="text/css" href="resources/css/style.css" media="screen" />
  <script src="resources/js/jquery-3.1.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
  <script src="resources/js/app.js"></script>
  <script src="resources/js/navbar.js"></script>
  <style type="text/css">
    br {
      line-height: 200%;
    }
    .button {
      width: 200px;
      height: 30px;
      border-radius: 5px;
      color: #FFFFFF;
    }
    .buttonSignIn{background-color: #ba4378;}
    .buttonGoogle{background-color: #dd4b39;}
    .buttonFB{background-color: #3b5998;}
    </style>
</head>
<body>
  <div id="mainnav">
    <ul id="globalnav" class="sitenav">
      <li><a href="index.html">Home</a></li>
      <li><a onclick="accessAsUser('mycocktails.html')">My Cocktails</a></li>
      <li><a onclick="accessAsUser('myfavorites.html')">My Favorites</a></li>
      <li><a onclick="accessAsUser('myShelf.html')">My Shelf</a></li>
      <li><a href="about.html">About/FAQs</a></li>
      <li><a href="team.html">Team</a></li>
      <li class="auth">
        <ul>
          <li id="signinli"><a class="authlink" href="signin.html">Sign in</a></li>
          <li id="signoutli" class="hide"><a class="authlink" onclick="signOut()">Sign out</a></li>
        </ul>
      </li>
      <li class="navicon">
        <a href="javascript:;" onclick="navRespond()">&#9776;</a>
      </li>
    </ul>
  </div>
  <div id="content">
    <h1>CocktailDex</h1>
    <h4>Sign In</h4>
    <form onsubmit="javascript:return signIn();">
      <input id="txtEmail" class="input2" type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/><br/>
      <input id="txtPassword" class="input2 mt10" type="password" placeholder="Password" required/><br/><br/>
      <button id="btnLogin" class="button buttonSignIn" type="submit">Sign In</button>
    </form>
    <h6>--------------- OR ---------------</h6>
    <button class="button buttonGoogle l2" id="googleSignIn" onclick="signInGoogle()">Sign in with Google</button>
    <br/><br/><br/>
    <h5>Don't have an account? <a class="authlink" href="register.html">Sign up</a></h5>
  </div>
</body>
</html>
